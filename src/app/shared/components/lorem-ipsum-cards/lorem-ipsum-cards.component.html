<div class="card-container">
  <h2 class="main-title">Lorem Ipsum Dolor Sit</h2>

  @for (card of cardData; track $index) {
  <div class="card">
    <h3 class="card-title">{{ card.title }}</h3>

    <div class="card-content" (click)="toggleCard($index)">
      <div class="server-info">
        <div class="icon-container">
          <img [src]="card.icon" alt="Server Icon" class="server-icon" />
        </div>
        <div class="server-details">
          <div class="server-type">{{ card.serverType }}</div>
          <div class="server-subtype">{{ card.serverSubtype }}</div>
        </div>
      </div>

      <div class="vertical-divider"></div>

      <div class="description">
        {{ card.description }}
      </div>
    </div>

    <div class="card-details-container" [class.expanded]="card.isExpanded">
      <div class="card-details">
        {{ card.details }}
      </div>
    </div>
  </div>
  }
</div>
