<div class="report">
  <div class="card">
    @if (contentBlocks$ | async; as contentBlocks) { @for (block of
    contentBlocks; track block.title) {
    <app-content-block-component
      [title]="block.title"
      [description]="block.description"
    ></app-content-block-component>
    } }

    <app-lorem-ipsum></app-lorem-ipsum>
    <app-lorem-ipsum-cards></app-lorem-ipsum-cards>
  </div>

  <div class="sub-card">
    <div>
      <h1 class="mb-3">Lorem Lorem Lorem</h1>
      <div>
        <app-network-nodes></app-network-nodes>
      </div>
    </div>

    <div>
      <h1 class="mb-3">Lorem Ipsum Dolor Sit</h1>
      <div class="risk-section">
        <div class="risk-chart">
          <app-contextual-risk-chart></app-contextual-risk-chart>
        </div>

        <div class="lorem-chart">
          <app-lorem-chart></app-lorem-chart>
        </div>
      </div>
    </div>
  </div>
</div>
